  Which one then?

<div class="b-choose-your">

    *ngFor="let icon of women; let i = index"

  <div
      *ngFor="let icon of men; let i = index"
      [innerHTML]="icon"
      (click)="selectIcon(sex.men, i)">
  </div>
</div>
