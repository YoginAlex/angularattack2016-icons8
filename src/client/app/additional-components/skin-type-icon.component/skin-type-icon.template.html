<div class="c-final-icon">
  <div class="b-icon" id="iconFace">
    <icon-face *ngIf="person" [person]="person">
    </icon-face>
  </div>

  <div class="b-description">
    <span *ngIf="person.sexToSting()"><strong>{{ person.sexToSting() }}</strong>, </span>
    <span *ngIf="person.type()" [innerHTML]="person.type()"></span>
  </div>

  <div
    class="b-buttons"
    *ngIf="!person.isCorrect && !isWrong">
    <button class="c-button m-positive" (click)="clickCorrect()">
      Correct
    </button>
    <button class="c-button m-negative" (click)="clickWrong()">
      Wrong
    </button>
  </div>

  <div
      class="b-buttons"
      *ngIf="person.isCorrect">
    <button class="c-button">
      Youâ€™re Welcome
    </button>
  </div>

  <div
    *ngIf="isWrong && !person.isCorrect">
    <select-icon
        [person]="person"
        [isWrong]="isWrong">
    </select-icon>
  </div>

</div>
