<div class="c-upload-block">
  <input
    type="file"
    (change)="uploadImage(image)"
    accept="image/*"
    #image
  />
  <button
    class="c-button"
    (click)="clickForUpload($event)">
    Upload Your Photo
  </button>
</div>

<img
  *ngIf="imagePreviewUrl"
  class="c-preview-image"
  src='{{ imagePreviewUrl }}'
  alt="Preview for uploaded image"
/>
